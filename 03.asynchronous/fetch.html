<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>プラクティス(非同期処理)の課題</title>
  </head>
  <body>
    <h1>トップページの取得</h1>
    <button id="fetch_btn">ページの取得</button>

    <script>
      const fetchTopPage = async () => {
        const response = await fetch("https://bootcamp.fjord.jp/");
        if (response.ok) {
          const text = await response.text();
          console.log(text);
        } else {
          throw new Error("ページの取得に失敗しました");
        }
      };

      const button = document.querySelector("#fetch_btn");
      button.addEventListener("click", fetchTopPage);
    </script>
  </body>
</html>
